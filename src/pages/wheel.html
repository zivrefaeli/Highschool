<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wheel of Fortune</title>
    <link rel="icon" href="../res/images/wheel.svg" />
    <link rel="stylesheet" href="../styles/wheel-style.css" />
    <script defer src="../scripts/wheel-script.js"></script>
    <script defer src="https://zivrefaeli.github.io/Questions-Creator/file.manager.js"></script>
</head>
<body>
    <h1 class="title">גלגל המזל</h1>
    <div class="questions-container">
        <div class="file-input">
            <h2>הכניסו את קובץ השאלות</h2>
            <h4>אם אין לכם קובץ כזה, תוכלו ליצור אחד <a href="https://zivrefaeli.github.io/Questions-Creator/" target="_blank">בקישור הבא</a></h4>
            <input type="file" placeholder="בחר קובץ" />
        </div>
        <div class="question">
            <h2 class="q-title">כותרת</h2>
            <div class="q-answers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <button>בדיקה</button>
        </div>
    </div>
    <div class="wheel-container">
        <img class="wheel" src="../res/images/wheel.svg" />
        <img class="pointer" src="../res/images/pointer.svg" />
    </div>
</body>
</html>
