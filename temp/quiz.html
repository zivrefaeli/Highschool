<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techem Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            height: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        body {
            display: grid;
            grid-template-rows: max-content auto;
            align-items: center;
            justify-items: center;
        }

        .title {
            text-decoration: underline;
            margin: 10px 0;
        }

        .file-input {
            text-align: center;
            border: 1px solid black;
            padding: 30px;
            background: #fbfffc;
            width: 50%;
            overflow: hidden;
        }

        .file-input>h4 {
            margin: 10px 0px;
        }

        .file-input>input[type=file] {
            height: min-content;
            padding: 10px;
            background-color: aliceblue;
            border: 1px solid black;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .file-input {
                width: 90%;
            }
        }
    </style>
</head>

<body dir="rtl">
    <h1 class="title">חידון המגמה</h1>
    <div class="file-input">
        <h2>הכניסו את קובץ השאלות</h2>
        <h4>אם אין לכם קובץ כזה, תוכלו ליצור אחד <a href="https://zivrefaeli.github.io/Questions-Creator/" target="_blank">בקישור הבא</a></h4>
        <input type="file" placeholder="בחר קובץ">
    </div>
    
    <script defer src="https://zivrefaeli.github.io/Questions-Creator/file.manager.js"></script>
    <script defer>
        const input = document.querySelector('input');
        input.onchange = () => {
            const file = input.files[0];
            uploadFile(file, data => {
                alert(data);
            });
        };
    </script>
</body>

</html>
